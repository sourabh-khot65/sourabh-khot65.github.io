---
layout: default
---
<nav class="back-nav">
    <a href="/" class="back-link">← All posts</a>
</nav>

<article class="post">
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <div class="post-meta">
            <time datetime="{{ page.date | date_to_xmlschema }}">
                {{ page.date | date: "%B %-d, %Y" }}
            </time>
            {% if page.author %}
            <span class="post-author">• {{ page.author }}</span>
            {% endif %}
            {% if page.tags.size > 0 %}
            <div class="tags">
                {% for tag in page.tags %}
                <span class="tag">{{ tag }}</span>
                {% endfor %}
            </div>
            {% endif %}
        </div>
    </header>

    <div class="post-content">
        {{ content }}
    </div>
</article>

<style>
.back-nav {
    margin-bottom: 2rem;
}

.back-link {
    color: var(--text-secondary);
    font-size: 0.875rem;
}

.post-header {
    margin-bottom: 2.5rem;
}

.post-title {
    margin-bottom: 1rem;
}

.post-meta {
    color: var(--text-secondary);
    font-size: 0.875rem;
}

.post-meta .tags {
    margin-top: 0.75rem;
}

.post-content {
    margin-bottom: 3rem;
}

.post-content h2 {
    margin-top: 2.5rem;
}

.post-content h3 {
    margin-top: 2rem;
}

.post-content ul, 
.post-content ol {
    margin-bottom: 1.5rem;
    padding-left: 1.25rem;
}

.post-content li {
    margin-bottom: 0.5rem;
}

.post-content img {
    max-width: 100%;
    height: auto;
    border-radius: 4px;
    margin: 1.5rem 0;
}

.post-content blockquote {
    margin: 1.5rem 0;
    padding-left: 1rem;
    border-left: 2px solid var(--border-color);
    color: var(--text-secondary);
}

.post-content code {
    font-size: 0.875em;
    padding: 0.2em 0.4em;
    background: var(--border-color);
    border-radius: 3px;
}

.post-content pre {
    margin: 1.5rem 0;
    padding: 1rem;
    background: var(--border-color);
    border-radius: 4px;
    overflow-x: auto;
}

.post-content pre code {
    padding: 0;
    background: none;
}
</style>
