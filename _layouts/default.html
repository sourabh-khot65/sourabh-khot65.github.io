<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>{{ site.title }}</title>
    <link rel="alternate" type="application/atom+xml" href="{{ '/feed.xml' | relative_url }}">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/favicon/android-chrome-512x512.png">
    <link rel="apple-touch-icon" sizes="152x152" href="assets/favicon/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="167x167" href="assets/favicon/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="192x192" href="assets/favicon/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="256x256" href="assets/favicon/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="384x384" href="assets/favicon/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="512x512" href="assets/favicon/apple-touch-icon.png">
    <link rel="android-chrome" sizes="512x512" href="assets/favicon/android-chrome-512x512.png">
    <link rel="android-chrome" sizes="192x192" href="assets/favicon/android-chrome-192x192.png">
    <link rel="android-chrome" sizes="512x512" href="assets/favicon/android-chrome-512x512.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:image" content="{{ site.url }}/share.png">
    <meta name="og:type" content="article">
    <meta name="og:url" content="{{ site.url }}">
    <meta name="og:title" content="{{ site.title }}">
    <meta name="og:description" content="{{ site.description }}">
    <meta name="og:image" content="{{ site.url }}/share.png">
    <style type="text/css">
        :root {
            --text-primary: #2d3748;
            --text-secondary: #4a5568;
            --link-color: #2b6cb0;
            --border-color: #e2e8f0;
            --bg-color: #ffffff;
        }

        html {
            background: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Georgia', 'Inter', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            font-size: 18px;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            max-width: 42rem;
            margin: 0 auto;
            padding: 2rem 1.25rem;
        }

        @media (min-width: 768px) {
            body {
                padding: 4rem 2rem;
            }
        }

        h1, h2, h3, h4, h5, h6 {
            color: var(--text-primary);
            line-height: 1.3;
            font-weight: 600;
        }

        h1 {
            font-size: 2rem;
            margin: 0 0 1.5rem;
        }

        h2 {
            font-size: 1.5rem;
            margin: 2rem 0 1rem;
        }

        h3 {
            font-size: 1.25rem;
            margin: 1.5rem 0 0.75rem;
        }

        p {
            margin: 0 0 1rem;
        }

        a {
            color: var(--link-color);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
            margin: 1.5rem 0;
        }

        .social-links a {
            color: var(--text-secondary);
            font-size: 1.25rem;
        }

        .social-links a:hover {
            color: var(--link-color);
            text-decoration: none;
        }

        .hr {
            border: 0;
            height: 1px;
            background: var(--border-color);
            margin: 2rem 0;
        }

        .post-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .post-item {
            margin-bottom: 1.5rem;
        }

        .post-title {
            margin: 0 0 0.25rem;
            font-size: 1.125rem;
            font-weight: 500;
        }

        .post-date {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        .post-description {
            color: var(--text-secondary);
            font-size: 0.9375rem;
            margin: 0.5rem 0;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .tag {
            color: var(--text-secondary);
            font-size: 0.75rem;
            border: 1px solid var(--border-color);
            padding: 0.125rem 0.5rem;
            border-radius: 2rem;
        }

        .post-content {
            line-height: 1.7;
        }

        .post-content p {
            margin-bottom: 1.5rem;
        }

        .post-header {
            margin-bottom: 2rem;
        }

        .post-meta {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        @media (max-width: 640px) {
            html {
                font-size: 15px;
            }

            body {
                padding: 1.5rem 1rem;
            }
        }
    </style>
</head>
<body>
    {{ content }}
</body>
</html>
