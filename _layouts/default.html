<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>{{ site.title }}</title>
    <link rel="alternate" type="application/atom+xml" href="{{ '/feed.xml' | relative_url }}">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/favicon/android-chrome-512x512.png">
    <link rel="apple-touch-icon" sizes="152x152" href="assets/favicon/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="167x167" href="assets/favicon/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="192x192" href="assets/favicon/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="256x256" href="assets/favicon/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="384x384" href="assets/favicon/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="512x512" href="assets/favicon/apple-touch-icon.png">
    <link rel="android-chrome" sizes="512x512" href="assets/favicon/android-chrome-512x512.png">
    <link rel="android-chrome" sizes="192x192" href="assets/favicon/android-chrome-192x192.png">
    <link rel="android-chrome" sizes="512x512" href="assets/favicon/android-chrome-512x512.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:image" content="{{ site.url }}/share.png">
    <meta name="og:type" content="article">
    <meta name="og:url" content="{{ site.url }}">
    <meta name="og:title" content="{{ site.title }}">
    <meta name="og:description" content="{{ site.description }}">
    <meta name="og:image" content="{{ site.url }}/share.png">
    <style type="text/css">
        html {
            background: #ffffff;
            color: #222222;
            font-family: "Georgia", "Times New Roman", serif;
            font-size: 18px;
            line-height: 30px;
        }

        @media only screen and (min-width: 481px) {
            html {
                font-size: 21px;
                line-height: 32px;
            }
        }

        body {
            margin: 37px 5%;
            padding: 0;
        }

        @media only screen and (min-width: 481px) {
            body {
                margin: 75px auto;
                width: 650px;
            }
        }

        h1 {
            margin: 0 0 37px 0;
            text-align: center;
            font-size: 2.5em;
            line-height: 1.2;
        }

        a {
            color: #2c5282;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        a:hover,
        a:focus,
        a:active {
            color: #ffffff;
            background: #2c5282;
            text-decoration: none;
            border-radius: 3px;
            padding: 0 3px;
            margin: 0 -3px;
        }

        p,
        ul,
        .hr {
            margin: 0 0 37px 0;
        }

        ul {
            padding: 0;
            list-style-type: none;
        }

        ul > li {
            margin: 0 0 20px 0;
        }

        .hr {
            background: transparent;
            border-bottom: 1px solid #e2e8f0;
            margin: 37px 0;
        }

        .social-links {
            text-align: center;
            margin: 30px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .social-links a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: #2c5282;
            text-decoration: none;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            background: #f8fafc;
        }

        .social-links a:hover {
            color: #ffffff;
            background: #2c5282;
            transform: translateY(-2px);
        }

        .social-links i {
            font-size: 20px;
        }

        .tags {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .tag {
            color: #2c5282;
            text-decoration: none;
            font-size: 0.85em;
            padding: 2px 8px;
            border: 1px solid #2c5282;
            border-radius: 15px;
            transition: all 0.2s ease;
            display: inline-block;
        }

        .tag:hover {
            color: #ffffff;
            background: #2c5282;
            transform: translateY(-1px);
        }

        .tag-filter {
            margin: 0 0 30px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .tag-filter .tag {
            margin: 0;
        }

        .tag-filter .active {
            color: #ffffff;
            background: #2c5282;
        }

        .post-item {
            margin-bottom: 25px;
            padding: 15px;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .post-item:hover {
            background: #f8fafc;
        }

        .post-date {
            color: #666666;
            font-size: 0.85em;
            display: block;
            margin: 5px 0;
        }

        .post-header {
            margin-bottom: 30px;
        }

        .post-title {
            margin-bottom: 10px;
        }

        .post-meta {
            color: #666666;
            font-size: 0.9em;
        }

        .post-content {
            margin-bottom: 40px;
        }

        .post-tags {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    {{ content }}
</body>
</html>
